# ============================================
# PLACEHOLDERS (for messages)
# ============================================
# Available placeholders:
# {gui} - GUI ID
# {player} - Player name
# {amount} - Amount (money, items, xp, etc.)
# {balance} - Current balance
# {currency} - Currency name
# {item} - Item name
# {current} - Current amount player has
# {permission} - Permission node
# {region} - WorldGuard region name
# {placeholder} - PlaceholderAPI placeholder
# {operator} - Comparison operator
# {value} - Comparison value
# {required} - Required weather/condition
# {world} - World name
# {worlds} - List of worlds
# {npc} - NPC name
# {id} - NPC/GUI ID
# {distance} - Distance in blocks
# {radius} - Required radius
# {warp} - Warp name
# {command} - Command name
# {subcommand} - Subcommand name
# {count} - Count of items
# {error} - Error message
# {slot} - Inventory slot
# {type} - Condition/item type
# {material} - Material name
#
# PlaceholderAPI Support:
# Use any PlaceholderAPI placeholder: %player_name%, %vault_eco_balance%, etc.
# Example: "Player %player_name% has ${balance}"
#
# Color Format Support:
# Legacy: &c (red), &a (green), &e (yellow), &l (bold), &n (underline)
# Hex: &#RRGGBB (e.g., &#FF0000 for red, &#FFD700 for gold)
# Gradients: <gradient:#START:#END>text</gradient>
# Rainbow: <rainbow>text</rainbow>
