        lore:
          - "<rainbow>This lore line is rainbow!</rainbow>"
          - "&#9400D3Mixed &#FF1493Hex &#00CED1Colors"
          - "&b&lBold aqua &r&7and reset"
        close: false

      "22":
        material: BARRIER
