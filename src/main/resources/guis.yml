# ============================================================
#   OGUI Enhanced - Default Configuration
#   One example per feature / condition type
#   Commands run as CONSOLE. Use {player} for the player name.
# ============================================================
#
#   SLOT LAYOUT (rows x 9):
#   Row 1:  0  1  2  3  4  5  6  7  8
#   Row 2:  9 10 11 12 13 14 15 16 17
#   Row 3: 18 19 20 21 22 23 24 25 26
#   Row 4: 27 28 29 30 31 32 33 34 35
#   Row 5: 36 37 38 39 40 41 42 43 44
#   Row 6: 45 46 47 48 49 50 51 52 53
#
#   COLOR CODES: &0-&f for colors, &l bold, &o italic, &r reset
#   HEX COLORS:  &#RRGGBB (1.16+)
#   GRADIENTS:   <gradient:#HEX1:#HEX2>text</gradient>
#   RAINBOW:     <rainbow>text</rainbow>
# ============================================================

guis:

  # ============================================================
  # EXAMPLE 1 ‚Äî VAULT MONEY
  # Requires the player to have enough Vault economy balance.
  # The balance is deducted on click.
  # Needs: Vault + an economy plugin (e.g. EssentialsX economy)
  # ============================================================
  vault_shop:
    title: "&6&lüí∞ Money Shop"
    rows: 3
    commands: [ "moneyshop", "vaultshop" ]
    items:
      "10":
        material: DIAMOND_SWORD
        name: "&b&lDiamond Sword"
        lore:
          - "&7A sharp blade."
          - ""
          - "&ePrice: &a$500"
          - "&7Click to purchase!"
        commands:
          - "give {player} diamond_sword 1"
        close: true
        conditions:
          - type: VAULT_MONEY
            amount: 500

      "12":
        material: DIAMOND_PICKAXE
        name: "&b&lDiamond Pickaxe"
        lore:
          - "&7Mine faster."
          - ""
          - "&ePrice: &a$750"
        commands:
          - "give {player} diamond_pickaxe 1"
        close: true
        conditions:
          - type: VAULT_MONEY
            amount: 750

      "22":
        material: BARRIER
        name: "&c&lClose"
        lore:
          - "&7Click to close."
        close: true


  # ============================================================
  # EXAMPLE 2 ‚Äî OREO CURRENCY  (OreoEssentials custom currency)
  # Requires & deducts a balance from a custom OreoEssentials
  # currency. Replace "gems" with your actual currency ID.
  # Needs: OreoEssentials
  # ============================================================
  gems_shop:
    title: "&d&lüíé Gems Shop"
    rows: 3
    commands: [ "gemsshop" ]
    items:
      "10":
        material: DIAMOND
        name: "&b&l5 Diamonds"
        lore:
          - "&ePrice: &d100 Gems"
        commands:
          - "give {player} diamond 5"
        close: true
        conditions:
          - type: OREO_CURRENCY
            currency: gems         # your OreoEssentials currency ID
            amount: 100

      "12":
        material: EMERALD
        name: "&a&l10 Emeralds"
        lore:
          - "&ePrice: &d250 Gems"
        commands:
          - "give {player} emerald 10"
        close: true
        conditions:
          - type: OREO_CURRENCY
            currency: gems
            amount: 250

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 3 ‚Äî XP LEVEL
  # Requires & deducts XP levels from the player.
  # ============================================================
  xp_shop:
    title: "&a&l‚ö° XP Shop"
    rows: 3
    commands: [ "xpshop", "levelshop" ]
    items:
      "10":
        material: EXPERIENCE_BOTTLE
        name: "&a&l3 Diamonds (costs 5 levels)"
        lore:
          - "&ePrice: &a5 XP Levels"
        commands:
          - "give {player} diamond 3"
        close: true
        conditions:
          - type: XP_LEVEL
            amount: 5

      "12":
        material: NETHERITE_INGOT
        name: "&5&lNetherite Ingot (costs 30 levels)"
        lore:
          - "&ePrice: &a30 XP Levels"
        commands:
          - "give {player} netherite_ingot 1"
        close: true
        conditions:
          - type: XP_LEVEL
            amount: 30

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 4 ‚Äî XP POINTS (total experience points, not levels)
  # Requires & deducts raw XP points from the player.
  # ============================================================
  xp_points_shop:
    title: "&2&l‚ú® XP Points Shop"
    rows: 3
    commands: [ "xppointsshop" ]
    items:
      "11":
        material: EMERALD
        name: "&a&l5 Emeralds (costs 500 XP points)"
        lore:
          - "&ePrice: &a500 XP Points"
        commands:
          - "give {player} emerald 5"
        close: true
        conditions:
          - type: XP_POINTS
            amount: 500

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 5 ‚Äî ITEM (vanilla item cost)
  # Requires & removes vanilla items from the player's inventory.
  # ============================================================
  item_trade:
    title: "&e&lüîÑ Item Trading"
    rows: 3
    commands: [ "itemtrade", "tradeshop" ]
    items:
      "10":
        material: IRON_INGOT
        name: "&7&lIron ‚Üí Gold (32 iron = 8 gold)"
        lore:
          - "&eRequires: &732 Iron Ingots"
          - "&aReceive: &e8 Gold Ingots"
        commands:
          - "give {player} gold_ingot 8"
        close: true
        conditions:
          - type: ITEM
            material: IRON_INGOT
            amount: 32

      "12":
        material: GOLD_INGOT
        name: "&e&lGold ‚Üí Diamond (16 gold = 3 diamond)"
        lore:
          - "&eRequires: &e16 Gold Ingots"
          - "&aReceive: &b3 Diamonds"
        commands:
          - "give {player} diamond 3"
        close: true
        conditions:
          - type: ITEM
            material: GOLD_INGOT
            amount: 16

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 6 ‚Äî ITEM WITH CUSTOM MODEL DATA
  # Requires & removes items that match a specific CustomModelData
  # value (for resource-pack items).
  # ============================================================
  custom_model_shop:
    title: "&5&lüé® Custom Model Shop"
    rows: 3
    commands: [ "customshop" ]
    items:
      # This item is displayed WITH custom model data (changes its texture)
      "11":
        material: DIAMOND
        custom_model_data: 1001
        name: "&b&lMagic Crystal"
        lore:
          - "&7A glowing crystal (CMD: 1001)."
          - ""
          - "&eRequires: &75 regular diamonds"
        commands:
          - "give {player} diamond{CustomModelData:1001} 1"
        close: true
        conditions:
          - type: ITEM_CUSTOM_MODEL
            material: DIAMOND
            custom_model_data: 1001    # must match the item in inventory
            amount: 5

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 7 ‚Äî ITEMSADDER ITEM
  # Uses an ItemsAdder custom item as the GUI icon AND as a cost.
  # item_type: itemsadder  /  item_id: your:item_id
  # Needs: ItemsAdder
  # ============================================================
  itemsadder_shop:
    title: "&c&lüî• ItemsAdder Shop"
    rows: 3
    commands: [ "iashop" ]
    items:
      "10":
        item_type: itemsadder
        item_id: "iasurvival:ruby"        # replace with your ItemsAdder item ID
        material: DIAMOND                  # fallback if ItemsAdder is unavailable
        name: "&c&lRuby"
        lore:
          - "&7A precious red gem."
          - ""
          - "&ePrice: &a$1,000"
        commands:
          - "iagive {player} iasurvival:ruby 1"
        close: true
        conditions:
          - type: VAULT_MONEY
            amount: 1000

      "12":
        item_type: itemsadder
        item_id: "iasurvival:magic_crystal"
        material: EMERALD
        name: "&5&lMagic Crystal"
        lore:
          - "&7Requires 5 rubies."
        commands:
          - "iagive {player} iasurvival:magic_crystal 1"
        close: true
        conditions:
          - type: ITEMSADDER
            item_id: "iasurvival:ruby"    # items removed from inventory on click
            amount: 5

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 8 ‚Äî NEXO ITEM
  # Uses a Nexo custom item as the GUI icon AND as a cost.
  # item_type: nexo  /  item_id: your_nexo_id
  # Needs: Nexo
  # ============================================================
  nexo_shop:
    title: "&9&l‚öî Nexo Shop"
    rows: 3
    commands: [ "nexoshop" ]
    items:
      "10":
        item_type: nexo
        item_id: "sapphire"               # replace with your Nexo item ID
        material: DIAMOND                  # fallback material
        name: "&9&lSapphire"
        lore:
          - "&7A beautiful blue gem."
          - ""
          - "&ePrice: &a$5,000"
        commands:
          - "nexo give {player} sapphire 1"
        close: true
        conditions:
          - type: VAULT_MONEY
            amount: 5000

      "12":
        item_type: nexo
        item_id: "fire_sword"
        material: DIAMOND_SWORD
        name: "&c&lFire Sword"
        lore:
          - "&7Requires 3 fire essences."
        commands:
          - "nexo give {player} fire_sword 1"
        close: true
        conditions:
          - type: NEXO
            item_id: "fire_essence"       # Nexo items removed from inventory on click
            amount: 3

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 9 ‚Äî PERMISSION
  # Checks that the player has a specific permission node.
  # Not consumable ‚Äî permission is NOT removed on click.
  # ============================================================
  vip_shop:
    title: "&6&lüëë VIP Shop"
    rows: 3
    commands: [ "vipshop" ]
    items:
      "10":
        material: DIAMOND_BLOCK
        name: "&b&lVIP Diamond Package"
        lore:
          - "&7Exclusive for VIP members."
          - ""
          - "&eRequires: &6rank.vip permission"
          - "&ePrice: &a$1,000"
        commands:
          - "give {player} diamond_block 5"
        close: true
        conditions:
          - type: PERMISSION
            permission: rank.vip
          - type: VAULT_MONEY
            amount: 1000

      "12":
        material: NETHERITE_BLOCK
        name: "&5&lMVP Package"
        lore:
          - "&eRequires: &6rank.mvp"
        commands:
          - "give {player} netherite_block 3"
        close: true
        conditions:
          - type: PERMISSION
            permission: rank.mvp

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 10 ‚Äî LUCKPERMS GROUP
  # Checks whether the player is (or isn't) in a LuckPerms group.
  # negate: true  ‚Üí player must NOT be in the group
  # include_inherited: true ‚Üí counts inherited (parent) groups too
  # Not consumable.
  # Needs: LuckPerms
  # ============================================================
  rank_upgrade:
    title: "&6&l‚≠ê Rank Upgrade Shop"
    rows: 3
    commands: [ "rankupgrade", "rankshop" ]
    items:
      # Buy VIP rank ‚Äî requires NOT already being VIP or higher
      "10":
        material: IRON_BLOCK
        name: "&7&lBecome VIP"
        lore:
          - "&ePrice: &a$5,000"
          - "&7You must not already be VIP."
        commands:
          - "lp user {player} parent set vip"
          - "tellraw {player} {\"text\":\"You are now VIP!\",\"color\":\"gold\"}"
        close: true
        conditions:
          - type: LUCKPERMS_GROUP
            group: vip
            include_inherited: true
            negate: true                   # block if ALREADY vip
            error_message: "&c‚ùå You are already &eVIP&c or higher!"
          - type: VAULT_MONEY
            amount: 5000

      # Buy VIP+ ‚Äî requires current VIP rank AND not already VIP+
      "12":
        material: GOLD_BLOCK
        name: "&6&lBecome VIP+"
        lore:
          - "&eRequires: &fVIP rank"
          - "&ePrice: &a$10,000"
        commands:
          - "lp user {player} parent set vipplus"
          - "tellraw {player} {\"text\":\"You are now VIP+!\",\"color\":\"gold\"}"
        close: true
        conditions:
          - type: LUCKPERMS_GROUP
            group: vip
            include_inherited: true
            error_message: "&c‚ùå You must be &eVIP&c first!"
          - type: LUCKPERMS_GROUP
            group: vipplus
            include_inherited: true
            negate: true
            error_message: "&c‚ùå You are already &eVIP+&c or higher!"
          - type: VAULT_MONEY
            amount: 10000

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


  # ============================================================
  # EXAMPLE 11 ‚Äî PLACEHOLDERAPI
  # Evaluates any PAPI placeholder against a value.
  # Operators: == != > < >= <= contains equals not_equals
  # Not consumable.
  # Needs: PlaceholderAPI + the placeholder's expansion
  # ============================================================
  placeholder_shop:
    title: "&e&lüìä Dynamic Shop"
    rows: 3
    commands: [ "dynamicshop", "papishop" ]
    items:
      "10":
        material: EMERALD
        name: "&a&lRich Player Bonus"
        lore:
          - "&7Requires $10,000 Vault balance."
        commands:
          - "give {player} emerald 64"
        close: true
        conditions:
          - type: PLACEHOLDER
            placeholder: "%vault_eco_balance%"
            operator: ">="
            value: "10000"
            error_message: "&cYou need at least $10,000 balance!"

      "12":
        material: DIAMOND
        name: "&b&lKill Count Reward"
        lore:
          - "&7Requires 100+ player kills."
        commands:
          - "give {player} diamond 10"
        close: true
        conditions:
          - type: PLACEHOLDER
            placeholder: "%statistic_player_kills%"
            operator: ">="
            value: "100"
            error_message: "&cYou need at least 100 player kills!"

      "14":
        material: GOLD_INGOT
        name: "&e&lPlaytime Reward"
        lore:
          - "&7Requires 10+ hours played."
        commands:
          - "give {player} gold_ingot 64"
        close: true
        conditions:
          - type: PLACEHOLDER
            placeholder: "%statistic_hours_played%"
            operator: ">="
            value: "10"
            error_message: "&cYou need at least 10 hours playtime!"

      "22":
        material: BARRIER
        name: "&c&lClose"
        close: true


